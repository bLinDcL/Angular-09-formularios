<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
    <div formGroupName="nombreCompleto">
        <div class="form-group row" [ngClass]="{ 'has-danger': !forma.controls['nombreCompleto'].controls['nombre'].valid && forma.controls['nombreCompleto'].controls['nombre'].touched }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required && forma.get('nombreCompleto.nombre').touched" class="form-control-feedback">
                    <!-- <div *ngIf="forma.controls['nombreCompleto']['nombre']['controls']['errors']['required'] && forma.get('nombreCompleto.nombre').touched" class="form-control-feedback"> -->
                    Campo obligatorio.
                </div>
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength && forma.get('nombreCompleto.nombre').touched" class="form-control-feedback">
                    Debe ingresar mínimo de 3 caracteres.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col-md-8">
            <input class="form-control" type="text" placeholder="Usuario" formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repetir password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Repetir password" formControlName="password2">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasa Tiempos</label>
        <div class="col-md-8" formArrayName="pasaTiempos">
            <input *ngFor="let pasatiempo of forma.controls['pasaTiempos'].controls; let i = index" type="text" class="form-control" [formControlName]="i">
        </div>
        <button (click)="agregarPasaTiempo()" type="button" class="btn btn-primary">Nuevo</button>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">Guardar</button>
        </div>
    </div>
</form>

{{ forma.valid }}
<br> {{ forma.status }}
